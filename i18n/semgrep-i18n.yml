# ./build.sh i18n

rules:
- id: "i18n.error"
  message: "i18n error message"
  languages: [go]
  severity: INFO
  pattern-either:
  - patterns:
    - pattern-inside: |
        l.Tr("$MSG")
    - pattern: |
        "$MSG"
  - patterns:
    - pattern-inside: |
        i18n.$FUNC("$MSG", $...ARGS)
    - pattern: |
        "$MSG"
